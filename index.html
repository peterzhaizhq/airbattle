<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Air Battle Touch</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    canvas { display: block; background-color: #111; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 20px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
    }
    #shootBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 40px;
      background-color: rgba(255,255,255,0.3);
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="controls">
    <div class="btn" id="leftBtn"></div>
    <div class="btn" id="rightBtn"></div>
  </div>
  <div id="shootBtn"></div>
  <script src="game.js"></script>
</body>
</html>
